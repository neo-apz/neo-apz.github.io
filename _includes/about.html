<div class="container intro-container">
  <h3 id="{{ site.about_title | slugify | default: 'about-me' }}">
    <i class="fa-solid fa-address-card"></i>
    {{ site.about_title | default:"About Me" }}
  </h3>
  <div class="row clearfix">
    <div class="{{ 'col-xs-12 ' }}{%- if site.about_profile_image -%}col-sm-8 col-md-9 col-print-12{%- endif -%}">
      {{ site.about_content | strip | markdownify }}

      {%- if site.more_content -%}
        {{ site.more_content | strip | markdownify }}
      {%- endif -%}

      <!-- {{ site.interests_content | strip | markdownify }} -->

      <p> You can find my CV (updated {{ site.cv_updated }}) <a href= "{{ site.cv | relative_url }}" target="_blank">here</a>. </p>
    </div>
        {%- if site.about_profile_image -%}
      <div class="col-xs-12 col-sm-4 col-md-3 no-print">
        <span class="profile-img" style="background-image: url({{ site.about_profile_image | relative_url }})"></span>
      </div>
    {%- endif -%}
  </div>
</div>
