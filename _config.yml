# Interests Section
# interests_title: Research Interests
interests_content: | # this will include new lines to allow paragraphs
  I am broadly interested in the field of computer systems and interdisciplinary
  systems-level problems found in modern, large-scale datacenters, from cloud services
  to data stores and all the way down to server systems.
  By characterizing modern datacenter applications, I look for maximizing the
  compute density of server systems and minimizing their energy footprint through
  specialization of various system components and better system integration.
  The focus of my PhD thesis was on the evasion of the RPC tax in datacenters
  through hardware-software co-design.

