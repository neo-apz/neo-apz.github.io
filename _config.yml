about_content: | # this will include new lines to allow paragraphs
  My name is [Arash](https://en.wikipedia.org/wiki/Arash) (aka NEO).
  I recently joined Oracle as a Member of Technical Staff (IC3) working on
  [MySQL HeatWave](https://www.oracle.com/mysql/heatwave/).
  Prior to that, I was a PhD candidate at the
  [School of Computer and Communication Sciences](http://ic.epfl.ch/),
  [EPFL](https://www.epfl.ch/en/home/), and a doctoral research assistant at
  [PARSA](http://parsa.epfl.ch) under supervision of
  [Prof. Babak Falsafi](http://parsa.epfl.ch/~falsafi/).
  I did my master's in Software Engineering at the Department of CSE and IT of
  [Shiraz University](http://en.wikipedia.org/wiki/Shiraz_University),
  where I also received my B.Sc. in Software Engineering.

